<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>

    <h1>Add a New Shop</h1>
    <section>
      <div class="top-right">
        <a href="/logout"><u>Log Out</u></a>
        <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
        <a href="/editprofile" class="btn btn-secondary">Profile</a>
        <a href="/addreview" class="btn btn-secondary">Create Review</a>
        <a href="/add" class="btn btn-secondary">Add Shop</a>
      </div>
    </section>


    <form action = "/shops/add" method="post">
        {% csrf_token %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <label for= "name">Name</label>
        <input type="text" name="shop_name"/>
        <label for= "street_address">Street Address</label>
        <input type="text" name="street_address"/>
        <label for= "city">City</label>
        <input type="text" name="city"/>
        <label for= "state">State</label>
        <input type="text" name="state"/>
        <label for= "zip_code">Zip Code</label>
        <input type="text" name="zip_code"/>
        <label for= "hours_of_operation">Hours of Operation</label>
        <input type="text" name="hours_of_operation"/>
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number">
        <button>Submit</button>

    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Java Shop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "/css/styles.css" %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h3 text-white" href="/">The javaGUIDE</span>
            <span class="navbar-text h4 text-white">Add A Java Shop</span>
            <ul class="nav nav-pills nav-fill justify-content-end">
                <li class="nav-item"><a href="/logout" class="nav-link text-white">Log Out</a></li>
                <li class="nav-item"><a href="/dashboard" class="nav-link text-white active">Dashboard</a></li>
                <li class="nav-item"><a href="/editprofile" class="nav-link text-white active">Profile</a></li>
                <li class="nav-item"><a href="/addreview" class="nav-link text-white active">Create Review</a></li>
                <li class="nav-item"><a href="/add" class="nav-link text-white active">Add Shop</a></li>
            </ul>
        </div>
    </nav>
<div class="container col-sm-5 bg-light my-4">

    <h1>Add a New Shop</h1>
    
    <form action = "/shops/add" method="post">
        {% csrf_token %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <label for= "name">Name</label>
        <input type="text" name="shop_name"/>
        <label for= "street_address">Street Address</label>
        <input type="text" name="street_address"/>
        <label for= "city">City</label>
        <input type="text" name="city"/>
        <label for= "state">State</label>
        <input type="text" name="state"/>
        <label for= "zip_code">Zip Code</label>
        <input type="text" name="zip_code"/>
        <label for= "hours_of_operation">Hours of Operation</label>
        <input type="text" name="hours_of_operation"/>
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number">
        <button>Submit</button>

    </form>
    
</body>
</html>

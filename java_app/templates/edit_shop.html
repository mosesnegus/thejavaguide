!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit {{shop.name}}</title>
        <meta name="edit_shop" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static "/css/styles.css" %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h3 text-white" href="/">The javaGUIDE</span>
                <span class="navbar-text h4 text-white">Edit {{edit_shop.name}}</span>
                <ul class="nav nav-pills nav-fill justify-content-end">
                    <li class="nav-item"><a href="/dashboard" class="nav-link text-white active">Dashboard</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link text-white">Log Out</a></li>
                </ul>
            </div>
        </nav>
            <div class="container col-sm-7 bg-light my-4">
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="form-group my-4">
                    <form action="/update/{{edit_shop.id}}" method="POST">
                    {% csrf_token %}
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="{{edit_shop.name}}" value="{{edit_shop.name}}" id="name" name="name">
                        <label for="street_address" class="form-label">Street Address</label>
                        <input type="text" class="form-control" placeholder="{{edit_shop.street_address}}" value="{{edit_shop.street_address}}" id="street_address" name="street_address">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="{{edit_shop.city}}" value="{{edit_shop.city}}" id="city" name="city">
                        <br>
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" placeholder="{{edit_shop.state}}" value="{{edit_shop.state}}" id="state" name="state">
                        <br>
                        <label for="zip_code" class="form-label">Zip Code</label>
                        <input type="number" class="form-control" placeholder="{{edit_shop.zip_code}}" value="{{edit_shop.zip_code}}" id="zip_code" name="zip_code">
                        <br>
                        <label for="hours_of_operation" class="form-label">Hours of Operation</label>
                        <input type="text" class="form-control" placeholder="{{edit_shop.hours_of_operation}}" value="{{edit_shop.hours_of_operation}}" id="hours_of_operation" name="hours_of_operation">
                        <br>
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" placeholder="{{edit_shop.phone_number}}" value="{{edit_shop.phone_number}}" id="phone_number" name="phone_number">
                        <br>
                    <button class="btn btn-secondary mr-4">Cancel</button>
                    <button class="btn btn-secondary">Submit</button>
                    <br>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
